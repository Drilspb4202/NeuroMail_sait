<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NeuroMail Preview Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f172a;
            font-family: Arial, sans-serif;
        }
        #preview {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a, #1e1b4b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 120px;
            margin: 0;
            text-shadow: 0 0 20px #a855f7;
            background: linear-gradient(135deg, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 40px;
            color: #94a3b8;
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
    <div id="preview">
        <h1>NeuroMail</h1>
        <p>Умный сервис временной почты</p>
    </div>
</body>
</html>
