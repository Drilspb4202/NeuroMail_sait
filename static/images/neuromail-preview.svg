<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Градиентный фон -->
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a"/>
            <stop offset="100%" style="stop-color:#1e1b4b"/>
        </linearGradient>
        <!-- Неоновое свечение -->
        <filter id="neon">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
            <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.658823529   0 1 0 0 0.333333333   0 0 1 0 0.968627451  0 0 0 1 0" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Фон -->
    <rect width="100%" height="100%" fill="url(#bg)"/>
    
    <!-- Логотип -->
    <text x="50%" y="45%" text-anchor="middle" font-family="Inter, sans-serif" font-size="120" font-weight="bold" fill="white" filter="url(#neon)">
        NeuroMail
    </text>
    
    <!-- Подзаголовок -->
    <text x="50%" y="60%" text-anchor="middle" font-family="Inter, sans-serif" font-size="40" fill="#94a3b8">
        Умный сервис временной почты
    </text>
</svg> 