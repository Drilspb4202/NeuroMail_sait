<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f5f5f5;
            }
            .code-container {
                max-width: 600px;
                margin: 0 auto;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                text-align: center;
            }
            .code {
                font-size: 24px;
                font-weight: bold;
                color: #a855f7;
                letter-spacing: 2px;
                margin: 20px 0;
                padding: 15px;
                background-color: #f8f4ff;
                border-radius: 5px;
                display: inline-block;
            }
            .title {
                color: #333;
                margin-bottom: 20px;
            }
            .description {
                color: #666;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="code-container">
            <h2 class="title">Ваш код подтверждения</h2>
            <p class="description">Используйте этот код для подтверждения вашего действия:</p>
            <div class="code">80d47bc6703d08b0</div>
        </div>
    </body>
</html>
